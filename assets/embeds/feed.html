<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feed & Learn ‚Äî Fur Color Story</title>
  <!-- Minimal no-build React setup (safe fallback). Replace this file with your actual React bundle later if you have one. -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,"Helvetica Neue",Arial}
    .wrap{min-height:100vh;background:linear-gradient(135deg,#fff8e1,#ffd8b3);display:flex;align-items:center;justify-content:center;padding:24px}
    .card{max-width:900px;width:100%;background:#fff;border-radius:18px;box-shadow:0 18px 50px rgba(0,0,0,.12);padding:24px}
    h1{text-align:center;color:#8b4513;margin:6px 0 16px}
    .grid{display:grid;grid-template-columns:repeat(3,1fr);gap:16px;margin-top:12px}
    .tile{border:2px solid #deb887;border-radius:14px;padding:14px;background:linear-gradient(180deg,#fff,#fff9f0)}
    .tile h3{margin:0 0 6px 0;color:#5a3d1e}
    .note{margin-top:16px;background:#fff3cd;border:1px solid #ffeeba;border-radius:8px;padding:10px;color:#6b4b00}
    .cta{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn{border:2px solid #8b4513;background:#fff;color:#8b4513;border-radius:22px;padding:10px 16px;font-weight:600;cursor:pointer}
    .btn:hover{background:#8b4513;color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>üå∞ Feed & Learn: Fur Color Story</h1>
      <div id="app"></div>
      <div class="note">This is a no-build React placeholder so your iframe has content right now. When ready, replace this file with your full story app (same path).</div>
    </div>
  </div>

  <script type="text/babel">
    const COLORS = [
      { name:'Gray', tone:'#8B8680', fun:'Most common in Central Park; highly adaptable foraging.' },
      { name:'Cinnamon', tone:'#D2691E', fun:'A melanistic variant; photogenic and moderately observed.' },
      { name:'Black', tone:'#2F2F2F', fun:'Rare sighting; often grabs attention & camera lenses.' },
    ];

    function Card({title, children}){
      return <div className="tile"><h3>{title}</h3><div>{children}</div></div>;
    }

    function App(){
      const [bag, setBag] = React.useState([]);
      const [log, setLog] = React.useState([]);

      function feed(color){
        setBag(prev => [...prev, color]);
        setLog(prev => [`Fed a ${color.name} squirrel üçÇ`, ...prev]);
      }

      return (
        <div>
          <div className="grid">
            {COLORS.map(c => (
              <Card key={c.name} title={`üêøÔ∏è ${c.name}`}>
                <div style={{display:'flex',alignItems:'center',gap:10}}>
                  <div style={{width:18,height:18,background:c.tone,borderRadius:4}}/>
                  <small style={{color:'#555'}}>{c.fun}</small>
                </div>
                <div className="cta">
                  <button className="btn" onClick={()=>feed(c)}>Feed</button>
                  <button className="btn" onClick={()=>setLog(l => [`Observed ${c.name} tail twitch ‚ú®`, ...l])}>Log Behavior</button>
                </div>
              </Card>
            ))}
            <Card title="üéí Snack Bag">
              <p><strong>Total treats:</strong> {bag.length}</p>
              <ul>{bag.map((c,i)=><li key={i}>{c.name}</li>)}</ul>
            </Card>
            <Card title="üìù Field Notes">
              <ul>{log.map((t,i)=><li key={i}>{t}</li>)}</ul>
            </Card>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<App/>);
  </script>
</body>
</html>
