<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Central Park Squirrels â€” Portal</title>
  <style>
    :root{
      --ink:#1e293b;--bg:#fafaf9;--b:#d6d3d1;--accent:#8b4513;--accent2:#2c5f2d;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial}
    header{padding:24px 16px;text-align:center}
    h1{margin:0;color:var(--accent2)}
    .tabs{display:flex;justify-content:center;gap:10px;flex-wrap:wrap;margin:8px 0 14px}
    .tab-btn{border:2px solid var(--accent2);background:#fff;color:var(--accent2);border-radius:22px;padding:10px 16px;font-weight:700;cursor:pointer}
    .tab-btn.active{background:var(--accent2);color:#fff}
    .wrap{max-width:1200px;margin:0 auto;padding:0 16px 24px}
    .card{background:#fff;border:1px solid var(--b);border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:12px}
    iframe{width:100%;height:82vh;border:0;border-radius:12px}
    footer{padding:20px;color:#475569;text-align:center;font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <h1>ğŸ¿ï¸ Central Park Squirrel Portal</h1>
    <p style="color:#475569">Sightings Game â€¢ Behavior Explorer â€¢ Feed & Learn</p>
  </header>

  <div class="wrap">
    <div class="tabs">
      <button class="tab-btn active" data-target="#panel-game">ğŸ¯ Sightings Game</button>
      <button class="tab-btn" data-target="#panel-explorer">ğŸ“Š Explorer</button>
      <button class="tab-btn" data-target="#panel-feed">ğŸ“– Feed & Learn</button>
    </div>

    <section id="panel-game" class="card panel">
      <iframe src="central-park-sightings.html" title="Sightings Game"></iframe>
    </section>

    <section id="panel-explorer" class="card panel" style="display:none">
      <iframe src="explorer.html" title="Explorer"></iframe>
    </section>

    <section id="panel-feed" class="card panel" style="display:none">
      <iframe src="assets/embeds/feed.html" title="Feed & Learn"></iframe>
    </section>
  </div>

  <footer>Built with â¤ï¸ + D3. Place <code>squirrel_output.csv</code> next to <code>explorer.html</code>.</footer>

  <script>
    const tabs = document.querySelectorAll('.tab-btn');
    const panels = document.querySelectorAll('.panel');
    tabs.forEach(btn => btn.addEventListener('click', () => {
      tabs.forEach(b => b.classList.remove('active'));
      panels.forEach(p => p.style.display = 'none');
      btn.classList.add('active');
      const target = document.querySelector(btn.dataset.target);
      if(target) target.style.display = '';
    }));
  </script>
</body>
</html>
